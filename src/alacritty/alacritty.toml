[general]
import = ["~/.config/alacritty/themes/themes/ayu_light.toml"]
live_config_reload = true

[env]
TERM = "alacritty-direct"

[font]
size = 12

[font.bold]
family = "MesloLGS Nerd Font"
style = "Bold"

[font.bold_italic]
family = "MesloLGS Nerd Font"
style = "Bold Italic"

[font.italic]
family = "MesloLGS Nerd Font"
style = "Italic"

[font.normal]
family = "MesloLGS Nerd Font"

[font.offset]
x = 2
y = 10
